<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    body, html, #allmap {width: 100%;height: 100%;overflow: hidden;}
  </style>

  <link href="css/icheck/flat/blue.css" rel="stylesheet">
  <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.sprintf.min.js"></script>
  <script type="text/javascript" src="js/icheck.min.js"></script>
  <script type="text/javascript" src="js/PointsData.js"></script>

<body>
  <div class="content">
    <div id="right_area">
      <div class="panel-group">
        <div class="panel">
          <div class="panel-title"><a class="open" href="javascript:void(0)">基本信息</a></div>
          <div class="panel-body open">
            <dl>
            </dl>
          </div>
        </div>
        <div class="panel">
          <div class="panel-title"><a href="javascript:void(0)">评估信息</a></div>
          <div class="panel-body hide">

            <div class="echart"></div>
          </div>
        </div>
        <div class="panel">
          <div class="panel-title"><a href="javascript:void(0)">检测信息</a></div>
          <div class="panel-body hide">
            <div class="last-body">
              <div class="top">
                <span style="color:#44B5DF;">数据来源:</span>
                <label><input type="checkbox" name="s" value="监督机构" checked> 监督机构</label>
                <label><input type="checkbox" name="s" value="水务部门" checked> 水务部门</label>
                <label><input type="checkbox" name="s" value="供水单位" checked> 供水单位</label>
                <br>
                指标:
                <select name="lsn">
                  <option value="all">检测指标</option>
                </select>
                时间:
                <select name="date">
                  <option value="all">检测时间</option>
                </select>
                <a class="btn-reset" href="javascript:void(0)">重置</a>
              </div>
              <div class="bottom">
                <table>
                  <thead>
                    <tr>
                      <th>检测指标</th>
                      <th>检测值</th>
                      <th>检测时间</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="left-area">
      <a href="javascript:void(0)" class="bt-area area-close"></a>
      <div class="area-shadow"></div>
      <div id="allmap"></div>
    </div>

    <div class="blockAll hide"></div>
    <div class="win-chart hide">
      <div class="win-head">
        <a class="win-close" href="javascript:void(0)">关闭</a>
        <div class="win-title">标题标题标题标题标题标题标题</div>
      </div>
      <div class="win-body">
        <div class="echart"></div>
        <table>
          <thead>
            <tr>
              <th>2015-01</th>
              <th>2015-02</th>
              <th>2015-03</th>
              <th>2015-04</th>
              <th>2015-05</th>
              <th>2015-06</th>
              <th>2015-07</th>
              <th>2015-08</th>
              <th>2015-09</th>
              <th>2015-10</th>
              <th>2015-11</th>
              <th>2015-12</th>
            </tr>
          </thead>
          <tbody>
            <tr class="blue">
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
              <td>8</td>
              <td>9</td>
              <td>10</td>
              <td>11</td>
              <td>12</td>
            </tr>
            <tr class="yellow">
              <td>微清洁</td>
              <td>微清洁</td>
              <td>微清洁</td>
              <td>微清洁</td>
              <td>微清洁</td>
              <td class="green">清洁</td>
              <td>微清洁</td>
              <td>微清洁</td>
              <td>微清洁</td>
              <td class="green">清洁</td>
              <td>微清洁</td>
              <td>微清洁</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
